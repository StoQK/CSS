<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="styles/AnimalsWebGallery.css" rel="stylesheet" />
</head>
<body>
    <section>
        <form>
            <nav class="thumbnails">
                <ul>
                    <li>
                        <label for="cheetah"><img src="images/cheetah.jpg" alt="cheetah" class="thumb" /></label>
                    </li>
                    <li>
                        <label for="horse"><img src="images/horses.jpg" alt="horse" class="thumb" /></label>
                    </li>
                    <li>
                        <label for="lion"><img src="images/lion.jpg" alt="lion" class="thumb" /></label>
                    </li>
                    <li>
                        <label for="squirrel"><img src="images/squirrel.jpg" alt="squirrel" class="thumb" /></label>
                    </li>
                    <li>
                        <label for="tiger"><img src="images/tiger.jpg" alt="tiger" class="thumb" /></label>
                    </li>
                    <li>
                        <label for="bear"><img src="images/bear.jpg" alt="bear" class="thumb" /></label>
                    </li>
                </ul>
            </nav>

            <div class="pictureAnimals">
                <input type="radio" id="cheetah" name="animal" /> <img src="images/cheetah.jpg" alt="cheetah" class="image" />
                <input type="radio" id="bear" name="animal" /><img src="images/bear.jpg" alt="cheetah" class="image" />
                <input type="radio" id="horse" name="animal" /><img src="images/horses.jpg" alt="cheetah" class="image" />
                <input type="radio" id="lion" name="animal" /><img src="images/lion.jpg" alt="cheetah" class="image" />
                <input type="radio" id="tiger" name="animal" /><img src="images/tiger.jpg" alt="cheetah" class="image" />
                <input type="radio" id="squirrel" name="animal" /><img src="images/squirrel.jpg" alt="cheetah" class="image" />
            </div>
        </form>
    </section>
</body>
</html>
