<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Workers Info Table</title>
    <link rel="stylesheet" type="text/css" href="styles/WorkersInfo.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th id="forthCol">Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="flags/Germany-flag.png" alt="GER flag" class="flag" />
                    Germany
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="flags/Mexico-flag.png" alt="MEX flag" class="flag" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="flags/Mexico-flag.png" alt="MEX flag" class="flag" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" checked />
                </td>
            </tr>
            <tr id="forthRow">
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="flags/UK-flag.png" alt="UK flag" class="flag" />
                    UK
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
